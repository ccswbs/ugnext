
query GetFeaturedLegacyNews {
  featuredNews {
    results {
      ... on NodeArticle {
        id
        title
        created {
          time
          timestamp
        }
        path
        heroImage {
          ... on MediaImage {
            image {
              alt
              url
              height
              width
            }
          }
        }
      }
    }
  }
}