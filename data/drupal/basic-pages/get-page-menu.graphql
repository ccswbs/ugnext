fragment MenuItemContent on MenuItem {
  url
  title
}

query GetMenu($menu: MenuAvailable!) {
  menu(name: $menu) {
    items {
      ...MenuItemContent
      items: children {
        ...MenuItemContent
        items: children {
          ...MenuItemContent
          items: children {
            ...MenuItemContent
            items: children {
              ...MenuItemContent
              items: children {
                ...MenuItemContent
              }
            }
          }
        }
      }
    }
  }
}
