fragment BasicBlock on BlockContentBasic {
  __typename
  title
  body {
    processed
  }
}

fragment WidgetBlock on BlockContentWidgetBlock {
  __typename
  title
  content {
    ...Accordion
    ...ButtonSection
    ...GeneralText
    ...MediaText
    ...Tabs
  }
}

fragment YamlBlock on BlockContentYamlBlock {
  __typename
  title
  yamlId
  map
}
