query GetDegreeLatestPublishedRevision($id: String!) {
  latestContentRevision(filter: { uuid: $id, status: true, type: "undergraduate_degree" }) {
    results {
      ... on NodeUndergraduateDegree {
        name: title
        acronym
        tags {
          ... on TermUndergraduateProgramSearchTag {
            name
          }
        }
        type {
          ... on TermUndergraduateDegreeType {
            name
          }
        }
        url {
          url
        }
      }
    }
  }
}
