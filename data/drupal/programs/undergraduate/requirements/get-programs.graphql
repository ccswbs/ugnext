query GetProgramLatestPublishedRevision($id: String!, $status: Boolean) {
  latestContentRevision(filter: { uuid: $id, status: $status, type: "undergraduate_program" }) {
    results {
      ... on NodeUndergraduateProgram {
        name: title
        path
        type {
          ... on TermUndergraduateProgramType {
            name
          }
        }
      }
    }
  }
}
