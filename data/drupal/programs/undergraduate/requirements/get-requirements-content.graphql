query RequirementsContent($studentType: String!, $location: String!, $program: Float) {
  undergraduateAdmissionRequirements(filter: { student_type: $studentType, location: $location, program: $program }) {
    results {
      ... on NodeUndergraduateRequirement {
        id
        title
        type {
          ... on TermUndergraduateStudentType {
            name
          }
        }
        location {
          ... on TermAdmissionLocation {
            name
          }
        }
        program {
          ... on NodeUndergraduateProgram {
            name: title
          }
          ... on NodeUndergraduateDegree {
            name: title
          }
        }
        sections {
          ... on ParagraphUndergradReqsSection {
            name
            content {
              processed
            }
          }
        }
      }
    }
  }
}
