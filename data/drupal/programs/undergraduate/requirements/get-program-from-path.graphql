query ProgramFromPath($path: String!) {
  route(path: $path) {
    ... on RouteInternal {
      entity {
        ... on NodeUndergraduateProgram {
          id
          name: title
          url {
            url
          }
          type {
            ... on TermUndergraduateProgramType {
              name
            }
          }
        }
        ... on NodeUndergraduateDegree {
          id
          name: title
          url {
            url
          }
        }
      }
    }
  }
}
