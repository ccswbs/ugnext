fragment Accordion on ParagraphAccordionSection {
  __typename
  id
  headingLevel
  accordionSectionTitle: title
  items {
    ... on ParagraphAccordionBlock {
      headingLevel
      accordionTitle: title
      text {
        processed
      }
    }
  }
  sectionColumn {
    ...SectionColumn
  }
}

fragment Block on ParagraphBlockWidget {
  __typename
  sectionColumn {
    ...SectionColumn
  }
  block {
    __typename
    ...BasicBlock
    ...WidgetBlock
    ...YamlBlock
  }
  id
}

fragment GeneralText on ParagraphGeneralText {
  __typename
  id
  sectionColumn {
    ...SectionColumn
  }
  body {
    processed
  }
}

query GetRequirementContent($id: String!, $status: Boolean) {
  latestContentRevision(filter: { uuid: $id, status: $status, type: "undergraduate_requirement" }) {
    results {
      ... on NodeUndergraduateRequirement {
        title
        path
        type {
          ... on TermUndergraduateStudentType {
            name
          }
        }
        location {
          ... on TermAdmissionLocation {
            name
          }
        }
        program {
          ... on NodeUndergraduateProgram {
            programType: type {
              ... on TermUndergraduateProgramType {
                name
              }
            }
          }
          ... on NodeUndergraduateDegree {
            degreeType: type {
              ... on TermUndergraduateDegreeType {
                name
              }
            }
          }
        }
        sections {
          ... on ParagraphUndergradReqsSection {
            type {
              ... on TermUndergradReqSecType {
                name
              }
            }
            overrides
            content {
              __typename
            }
          }
        }
      }
    }
  }
}
