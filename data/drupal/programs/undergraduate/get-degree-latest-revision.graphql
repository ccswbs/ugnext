query GetDegreeLatestRevision($id: String!, $status: Boolean) {
  latestContentRevision(filter: { uuid: $id, status: $status, type: "undergraduate_degree" }) {
    results {
      ... on NodeUndergraduateDegree {
        name: title
        acronym
        tags {
          ... on TermUndergraduateProgramSearchTag {
            name
          }
        }
        type {
          ... on TermUndergraduateDegreeType {
            name
          }
        }
        url {
          url
        }
      }
    }
  }
}
