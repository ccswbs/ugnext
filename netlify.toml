[build]
  command = "bun run build"
  publish = ".next"
  
[images]
remote_images = [
  "https://cdn.uoguelph.ca/.*",
  "https://api.liveugconthub.uoguelph.dev/.*",
  "https://api.testugconthub.uoguelph.dev/.*",
  "https://api.devugconthub.uoguelph.dev/.*",
  "https://.*.pantheonsite.io/.*"
]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["data/yaml/**/*.yml"]

# Function configuration for AAD profile API
[functions."api/aad-profile"]
  timeout = 30
  memory = 1024

# Security headers for API endpoints
[[headers]]
  for = "/api/aad-profile"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API versioning redirect
[[redirects]]
  from = "/api/v1/aad-profile"
  to = "/api/aad-profile"
  status = 301

[[redirects]]
  from = '/_next/image/*'
  query = { q = ':quality', url = ':url', w = ':width' }
  to = '/.netlify/images?url=:url&w=:width&q=:quality'
  status = 200
  force = true
