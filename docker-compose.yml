services:
  playwright:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    ipc: host
    # Use a named volume for node_modules to prevent host-mismatch issues
    volumes:
      - .:/workspace
      - /workspace/node_modules
    environment:
      - HOME=/tmp
    env_file:
      - .env
    command: bunx playwright test --update-snapshots